<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Project Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header class="top-app-bar">
        <div class="app-bar-left">
            <span class="material-symbols-outlined logo-icon">flutter_dash</span>
            <h1 class="app-bar-title">Project Title</h1>
        </div>
        <div class="app-bar-right">
            <button class="profile-button">
                <span class="material-symbols-outlined profile-icon">account_circle</span>
            </button>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>

            <form action="#" method="POST">
                <div class="text-field">
                    <input type="text" id="signup-username" required placeholder=" ">
                    <label for="signup-username">Username</label>
                </div>

                <div class="text-field">
                    <input type="email" id="signup-email" required placeholder=" ">
                    <label for="signup-email">Email</label>
                </div>

                <div class="text-field">
                    <input type="password" id="signup-password" required placeholder=" ">
                    <label for="signup-password">Password</label>
                </div>

                <button type="submit" class="md3-button-elevated" style="width: 100%; margin-top: 8px;">
                    Sign Up
                </button>
            </form>

            <p class="navigation-link">
                Already have an account? 
                <a href="login.html" class="md3-button-text">Log In</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Project Title. Built with Material Design 3 principles.</p>
    </footer>
</body>
</html>
