<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Project Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header class="top-app-bar">
        <div class="app-bar-left">
            <span class="material-symbols-outlined logo-icon">flutter_dash</span>
            <h1 class="app-bar-title">Project Title</h1>
        </div>
        <div class="app-bar-right">
            <button class="profile-button">
                <span class="material-symbols-outlined profile-icon">account_circle</span>
            </button>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Forgot Password</h2>
            <p style="text-align: center; color: var(--md-sys-color-on-surface-variant); margin-top: -16px;">
                Enter your email address to receive a password reset link.
            </p>

            <form action="reset_password.html" method="GET">
                <div class="text-field">
                    <input type="email" id="forgot-email" required placeholder=" ">
                    <label for="forgot-email">Email Address</label>
                </div>

                <button type="submit" class="md3-button-elevated" style="width: 100%; margin-top: 8px;">
                    Send Reset Link
                </button>
            </form>

            <p class="navigation-link">
                Remember your password? 
                <a href="login.html" class="md3-button-text">Log In</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Project Title. Built with Material Design 3 principles.</p>
    </footer>
</body>
</html>
