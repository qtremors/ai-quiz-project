{% extends 'base.html' %}

{% block extra_head %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<div class="quiz-screen">
    
    <div class="quiz-header">
        <div class="header-meta">
            <span class="topic-badge">{{ quiz.topic_description }}</span>
            <span class="q-count">
                Question <span id="q-num" style="font-weight: 700;">{{ quiz.answers.count|add:"1" }}</span> 
                <span style="opacity: 0.5; margin: 0 4px;">/</span> {{ quiz.total_questions }}
            </span>
        </div>
        
        <div class="progress-track">
            <div id="progress-bar" class="progress-fill" style="width: {{ progress }}%;"></div>
        </div>
    </div>

    <div id="quiz-card-container" class="quiz-body">
        {% include 'quizzes/partials/question_card.html' with question=current_question %}
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

<script>
    // Re-run Prism highlighting every time HTMX swaps the question card
    document.body.addEventListener('htmx:afterSwap', function(event) {
        Prism.highlightAll();
    });
</script>

<style>
    .container { padding: 0 !important; max-width: none !important; }
    
    .quiz-screen {
        min-height: calc(100vh - 64px);
        display: flex;
        flex-direction: column;
        max-width: 1400px; 
        margin: 0 auto;
        padding: 0 24px;
        padding-top: 40px;
    }

    .quiz-header { margin-bottom: 30px; flex-shrink: 0; }

    .header-meta {
        display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
    }

    .topic-badge {
        background: var(--color-surface-variant); color: var(--color-text-main);
        padding: 4px 12px; border-radius: 6px; font-size: 0.85rem; font-weight: 500;
        text-transform: uppercase; letter-spacing: 0.5px;
    }

    .q-count { color: var(--color-text-muted); font-size: 0.95rem; }

    .progress-track {
        height: 4px; background: var(--color-surface-variant); border-radius: 2px; width: 100%;
    }
    
    .progress-fill {
        height: 100%; background: var(--color-primary); border-radius: 2px; transition: width 0.4s ease;
    }

    .quiz-body { flex-grow: 1; display: flex; flex-direction: column; padding-bottom: 40px; }
</style>
{% endblock %}
