{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    
    <!-- Chat Header -->
    <div style="text-align: center; margin-bottom: 40px; animation: fadeIn 0.5s ease-out;">
        <div style="width: 60px; height: 60px; background: var(--color-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto; box-shadow: 0 0 20px var(--color-primary-glow);">
            <span class="material-symbols-outlined" style="font-size: 32px; color: white;">smart_toy</span>
        </div>
        <h1 style="font-size: 2.5rem; margin-bottom: 12px;">Quiz Agent</h1>
        <p style="color: var(--color-text-muted); font-size: 1.1rem;">
            Tell me what you want to learn. I'll handle the rest.
        </p>
    </div>

    <!-- Suggestion Chips -->
    <div class="suggestions">
        <button class="chip" onclick="fillChat('Create a hard Python quiz about Decorators')">
            üêç Hard Python Decorators
        </button>
        <button class="chip" onclick="fillChat('Quiz me on JavaScript Async/Await')">
            ‚ö° JS Async Concepts
        </button>
        <button class="chip" onclick="fillChat('System Design basics for beginners')">
            üèóÔ∏è System Design 101
        </button>
    </div>

    <!-- Chat Input Area -->
    <div class="input-wrapper">
        <form hx-post="{% url 'chat_process' %}" 
              hx-target="#loading-area" 
              hx-indicator="#loading-area"
              class="chat-form">
            
            {% csrf_token %}
            
            <input type="text" id="chat-input" name="message" 
                   placeholder="e.g., 'Generate a quiz on CSS Grid layouts'" 
                   autocomplete="off" required>
            
            <button type="submit" class="send-btn">
                <span class="material-symbols-outlined">arrow_upward</span>
            </button>
        </form>
    </div>

    <!-- Loading State (The "Thinking" Bubble) -->
    <div id="loading-area" class="htmx-indicator">
        <div class="thinking-bubble">
            <div class="dot-pulse"></div>
            <span>Analyzing your request & generating questions...</span>
        </div>
    </div>

</div>

<script>
    function fillChat(text) {
        document.getElementById('chat-input').value = text;
        document.getElementById('chat-input').focus();
    }
</script>

<style>
    .chat-container {
        max-width: 800px;
        margin: 0 auto;
        padding-top: 60px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Suggestion Chips */
    .suggestions {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 40px;
    }
    
    .chip {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        color: var(--color-text-muted);
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    .chip:hover {
        background: var(--color-surface-variant);
        border-color: var(--color-primary);
        color: var(--color-text-main);
        transform: translateY(-2px);
    }

    /* Input Area */
    .input-wrapper {
        position: relative;
        max-width: 700px;
        width: 100%;
        margin: 0 auto;
    }

    .chat-form {
        position: relative;
    }

    #chat-input {
        width: 100%;
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        color: var(--color-text-main);
        font-size: 1.1rem;
        padding: 20px 60px 20px 24px;
        border-radius: 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
    }

    #chat-input:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
    }

    .send-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: none;
        background: var(--color-primary);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    .send-btn:hover { background: var(--color-primary-hover); }

    /* Loading Animation */
    .thinking-bubble {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 32px;
        color: var(--color-text-muted);
        font-size: 1rem;
        animation: fadeIn 0.5s ease;
    }

    .dot-pulse {
        position: relative;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: var(--color-primary);
        color: var(--color-primary);
        box-shadow: 9999px 0 0 -5px;
        animation: dot-pulse 1.5s infinite linear;
        animation-delay: 0.25s;
    }
    .dot-pulse::before, .dot-pulse::after {
        content: "";
        display: inline-block;
        position: absolute;
        top: 0;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background-color: var(--color-primary);
        color: var(--color-primary);
    }
    .dot-pulse::before {
        box-shadow: 9984px 0 0 -5px;
        animation: dot-pulse-before 1.5s infinite linear;
        animation-delay: 0s;
    }
    .dot-pulse::after {
        box-shadow: 10014px 0 0 -5px;
        animation: dot-pulse-after 1.5s infinite linear;
        animation-delay: 0.5s;
    }

    @keyframes dot-pulse-before {
        0% { box-shadow: 9984px 0 0 -5px; }
        30% { box-shadow: 9984px 0 0 2px; }
        60%, 100% { box-shadow: 9984px 0 0 -5px; }
    }
    @keyframes dot-pulse {
        0% { box-shadow: 9999px 0 0 -5px; }
        30% { box-shadow: 9999px 0 0 2px; }
        60%, 100% { box-shadow: 9999px 0 0 -5px; }
    }
    @keyframes dot-pulse-after {
        0% { box-shadow: 10014px 0 0 -5px; }
        30% { box-shadow: 10014px 0 0 2px; }
        60%, 100% { box-shadow: 10014px 0 0 -5px; }
    }

    .htmx-indicator { display: none; }
    .htmx-request .htmx-indicator { display: block; }
    .htmx-request.chat-form { opacity: 0.5; pointer-events: none; }
</style>
{% endblock %}
